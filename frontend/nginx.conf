server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # This location block will proxy requests starting with /api/ to your backend service.
  location /api/ {
    # The URL of your backend service as known within the Docker network.
    proxy_pass http://backend:3000/; # The trailing slash is important here!

    # Headers to pass to the backend
    proxy_set_header Host $host; # Preserves the original host header
    proxy_set_header X-Real-IP $remote_addr; # Passes the real client IP
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # List of IPs if behind multiple proxies
    proxy_set_header X-Forwarded-Proto $scheme; # http or https

    # WebSocket support if your backend uses WebSockets
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}