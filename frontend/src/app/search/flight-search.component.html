<div class="bg-sky-700 min-h-screen p-4 sm:p-8 flex items-center justify-center">
  <div
    class="bg-sky-600 rounded-3xl shadow-2xl p-6 sm:p-8 md:p-12 w-full max-w-5xl relative overflow-hidden text-white">

    <!-- Decorative Background Elements -->
    <div
      class="absolute -top-10 -left-10 sm:-top-20 sm:-left-20 w-40 h-40 sm:w-60 sm:h-60 border-2 border-dashed border-sky-400 rounded-full opacity-30">
    </div>
    <div
      class="absolute -bottom-12 right-5 sm:-bottom-24 sm:right-10 w-52 h-52 sm:w-72 sm:h-72 border-2 border-dashed border-sky-400 rounded-full opacity-30">
    </div>

    <!-- Header -->
    <header class="flex flex-col sm:flex-row justify-between items-center mb-10 md:mb-12">
      <div class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-0">Trippie</div>
      <nav>
        <ul class="flex flex-wrap justify-center space-x-4 sm:space-x-6 text-sm sm:text-base">
          <li><a href="#" class="hover:text-sky-200 transition-colors">Tickets</a></li>
          <li><a href="#" class="hover:text-sky-200 transition-colors">Help</a></li>
          <li><a href="#" class="hover:text-sky-200 transition-colors">Log in</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h1 class="text-4xl sm:text-5xl font-bold mb-6 sm:mb-8 text-center sm:text-left">Search flights</h1>

      <!-- Transport Type Buttons -->
      <div class="flex flex-wrap justify-center sm:justify-start space-x-2 mb-8">
        <button (click)="selectTransport('flights')" [ngClass]="{
            'bg-white text-orange-500 shadow-md': selectedTransport === 'flights',
            'bg-transparent text-white border border-sky-500 hover:bg-sky-500 hover:bg-opacity-40': selectedTransport !== 'flights'
          }"
          class="px-4 py-2 sm:px-6 sm:py-2.5 rounded-full font-semibold flex items-center space-x-2 transition-all duration-200 text-sm sm:text-base mb-2 sm:mb-0">
          <svg *ngIf="selectedTransport === 'flights'" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-orange-500">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
          </svg>
          <svg *ngIf="selectedTransport !== 'flights'" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-sky-300">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
          </svg>
          <span>Flights</span>
        </button>
      </div>

      <!-- Search Form -->
      <div class="bg-white p-4 sm:p-5 rounded-xl shadow-lg text-gray-700">
        <form (ngSubmit)="onFormSubmit()"
          class="flex flex-col lg:flex-row lg:items-end lg:space-x-3 space-y-4 lg:space-y-0">
          <!-- From -->
          <div class="flex-1 min-w-0">
            <label for="from" class="block text-xs text-gray-500 mb-0.5">From</label>
            <input type="text" id="from" name="fromLocation" [(ngModel)]="fromLocation"
              class="w-full bg-transparent focus:outline-none text-gray-800 font-medium text-sm placeholder-gray-400 py-1.5">
          </div>

          <!-- Swap Icon -->
          <div class="flex-shrink-0 self-center lg:self-end lg:pb-[5px]">
            <button type="button" (click)="swapLocations()" title="Swap locations"
              class="text-sky-500 p-2 rounded-full hover:bg-gray-100 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h18m-7.5-14L21 6.5m0 0L16.5 11M21 6.5H3" />
              </svg>
            </button>
          </div>

          <!-- To -->
          <div class="flex-1 min-w-0">
            <label for="to" class="block text-xs text-gray-500 mb-0.5">To</label>
            <input type="text" id="to" name="toLocation" [(ngModel)]="toLocation"
              class="w-full bg-transparent focus:outline-none text-gray-800 font-medium text-sm placeholder-gray-400 py-1.5">
          </div>

          <!-- Fly out -->
          <div class="flex-1 min-w-0">
            <label for="fly-out" class="block text-xs text-gray-500 mb-0.5">Fly out</label>
            <div class="relative">
              <input type="text" id="fly-out" name="flyOutDate" [(ngModel)]="flyOutDate"
                class="w-full bg-transparent focus:outline-none text-gray-800 font-medium text-sm placeholder-gray-400 py-1.5 pr-8">
            </div>
          </div>

          <!-- Fly back -->
          <div class="flex-1 min-w-0">
            <label for="fly-back" class="block text-xs text-gray-500 mb-0.5">Fly back</label>
            <input type="text" id="fly-back" name="flyBackDate" [(ngModel)]="flyBackDate"
              class="w-full bg-transparent focus:outline-none text-gray-800 font-medium text-sm placeholder-gray-400 py-1.5">
          </div>

          <!-- Passengers -->
          <div class="flex-1 min-w-0">
            <label for="passengers" class="block text-xs text-gray-500 mb-0.5">Passenger</label>
            <div class="relative">
              <select id="passengers" name="passengers" [(ngModel)]="passengers"
                class="w-full bg-transparent focus:outline-none text-gray-800 font-medium text-sm appearance-none pr-8 py-1.5">
                <option value="1 adult">1 adult</option>
                <option value="2 adults">2 adults</option>
                <option value="3 adults">3 adults</option>
                <option value="1 adult, 1 child">1 adult, 1 child</option>
              </select>
              <span class="absolute right-1 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </span>
            </div>
          </div>

          <!-- Search Button -->
          <div class="flex-shrink-0 lg:self-end pt-2 lg:pt-0">
            <button type="submit"
              class="w-full lg:w-auto bg-orange-500 text-white py-3 px-5 sm:px-6 rounded-lg font-semibold hover:bg-orange-600 transition-colors duration-200 text-sm focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75">
              Search tickets
            </button>
          </div>
        </form>
      </div>

      <!-- Decorative Line -->
      <div class="mt-10 md:mt-12 flex items-center justify-center">
        <div class="relative w-4/5 md:w-3/5 lg:w-1/2 h-px bg-sky-400 opacity-40">
          <div
            class="absolute -left-1 sm:-left-1.5 -top-1 sm:-top-1.5 w-2 h-2 sm:w-3 sm:h-3 bg-sky-400 rounded-full opacity-60">
          </div>
          <div
            class="absolute -right-1 sm:-right-1.5 -top-1 sm:-top-1.5 w-2 h-2 sm:w-3 sm:h-3 bg-white rounded-full opacity-60">
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
