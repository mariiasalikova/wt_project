<div class="bg-sky-700 min-h-screen p-4 sm:p-8 flex items-center justify-center">
  <div class="bg-sky-100 rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-sky-700">Airline Account Setup</h1>
      <p class="text-gray-600">Complete your airline profile.</p>
    </div>

    <form (ngSubmit)="onSetupSubmit()" #setupForm="ngForm" class="space-y-6">
      <div>
        <label for="initial-password" class="block text-sm font-medium text-gray-700">Initial Password</label>
        <input type="password" id="initial-password" name="initialPassword" [(ngModel)]="airlineSetupData.initialPassword"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
               required #initialPassword="ngModel">
        <div *ngIf="initialPassword.invalid && (initialPassword.dirty || initialPassword.touched)" class="text-red-500 text-xs mt-1">
          Initial password is required.
        </div>
      </div>
      <div>
        <label for="new-password" class="block text-sm font-medium text-gray-700">Set New Password</label>
        <input type="password" id="new-password" name="newPassword" [(ngModel)]="airlineSetupData.newPassword"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
               required minlength="6" #newPassword="ngModel">
        <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="text-red-500 text-xs mt-1">
          <span *ngIf="newPassword.errors?.['required']">New password is required.</span>
          <span *ngIf="newPassword.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>
       <div>
        <label for="confirm-new-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <input type="password" id="confirm-new-password" name="confirmNewPassword" [(ngModel)]="airlineSetupData.confirmNewPassword"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
               required #confirmNewPasswordModel="ngModel">
        <div *ngIf="confirmNewPasswordModel.invalid && (confirmNewPasswordModel.dirty || confirmNewPasswordModel.touched)" class="text-red-500 text-xs mt-1">
             <span *ngIf="confirmNewPasswordModel.errors?.['required']">Confirm new password is required.</span>
        </div>
        <div *ngIf="airlineSetupData.newPassword !== airlineSetupData.confirmNewPassword && confirmNewPasswordModel.dirty" class="text-red-500 text-xs mt-1">
          Passwords do not match.
        </div>
      </div>
      <div>
        <label for="tax-code" class="block text-sm font-medium text-gray-700">Tax Code</label>
        <input type="text" id="tax-code" name="taxCode" [(ngModel)]="airlineSetupData.taxCode"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
               required #taxCode="ngModel">
        <div *ngIf="taxCode.invalid && (taxCode.dirty || taxCode.touched)" class="text-red-500 text-xs mt-1">
          Tax code is required.
        </div>
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address (HQ)</label>
        <input id="address" name="address" [(ngModel)]="airlineSetupData.address" rows="3"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                  required #address="ngModel" />
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-red-500 text-xs mt-1">
          Address is required.
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="setupForm.invalid || airlineSetupData.newPassword !== airlineSetupData.confirmNewPassword"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 disabled:opacity-50">
          Complete Setup
        </button>
      </div>
    </form>
  </div>
</div>
